<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Three Column Layout</title>
<style>
.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
  gap: 10px;
}

@media screen and (max-width: 600px) {
  .container {
    grid-template-columns: 1fr; /* For mobile screens, set one column */
    place-items: center;
  }
}

.box {
    max-width: 400px;
    min-width: 375px;
    height: 240px;
    background-color: lightblue;
  }
</style>
</head>
<body>
<div class="container">
  <!-- Repeat this div for each box you want -->
  <div class="box"></div>
  <div class="box">lorem10</div>
  <div class="box">lorem10</div>
  <div class="box"></div>
  <div class="box">lorem10</div>
  <div class="box">lorem10</div>
  <!-- Repeat this div for each box you want -->
</div>
</body>
</html>
