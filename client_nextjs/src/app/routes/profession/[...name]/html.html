<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="page.css">
</head>
<body>
    <div class="container">
            <div class="box" key={index}>
              <div class="provider_image">
                <img src={item.image.url} alt="Provider Image" srcSet="" />
              </div>
              <div class="provider_details">
                <div class="bookmark_div">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48">
      <path fill="#F44336" d="M37,43l-13-6l-13,6V9c0-2.2,1.8-4,4-4h18c2.2,0,4,1.8,4,4V43z"></path>
      <!-- #36F45B Code For green bookmark -->
      </svg>
                </div>
                <h5>Username : {item.username}</h5>
                <h5>Fullname : {item.fullname}</h5>
                <h6>Profession : {item.profession}</h6>
                <h6>Phone : {item.phone}</h6>
                <h6>Address : {item.address}</h6>
              </div>
            </div>
    
      </div>
</body>
</html>
